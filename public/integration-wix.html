<!-- MÉTHODE 1: IFRAME (Recommandée) -->
<!-- Copiez ce code dans un élément HTML personnalisé Wix -->
<div style="width: 100%; height: 800px; border: none; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <iframe 
        src="https://quebec-sst-agent.lovable.app" 
        width="100%" 
        height="100%" 
        frameborder="0" 
        scrolling="yes"
        title="AgenticSST - Assistant SST Québec">
    </iframe>
</div>

<!-- MÉTHODE 2: BOUTON DE REDIRECTION -->
<!-- Pour créer un bouton qui ouvre l'application dans un nouvel onglet -->
<div style="text-align: center; margin: 20px 0;">
    <a href="https://quebec-sst-agent.lovable.app" 
       target="_blank" 
       style="display: inline-block; background-color: #2563eb; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-weight: bold; transition: background-color 0.3s;">
        Accéder à AgenticSST
    </a>
</div>

<!-- MÉTHODE 3: POPUP/MODAL -->
<!-- Code JavaScript pour ouvrir l'application dans une popup -->
<script>
function ouvrirAgenticSST() {
    window.open(
        'https://quebec-sst-agent.lovable.app', 
        'AgenticSST', 
        'width=1200,height=800,scrollbars=yes,resizable=yes'
    );
}
</script>

<button onclick="ouvrirAgenticSST()" 
        style="background-color: #2563eb; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold;">
    Ouvrir AgenticSST
</button>
